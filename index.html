<!DOCTYPE html>
<html>
<head>
    <title>Kenneth Jay Banaag</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #45691c;
        }
        .container {
            margin-top: 20px;
        }
        .img-thumbnail {
            transition: transform 0.2s;
            width: 100%;
            height: 350px;
        }
        .img-thumbnail:hover {
            transform: scale(1.05);
        }
        .btn-custom {
            margin-top: 10px;
        }
        .order-summary {
            height: 300px;
        }
        label{
            color: white;
            font-weight: bold;
        }
        h1{
            color: #b3ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>&#x2764;&#xfe0f; Doughnut Store &#x2764;&#xfe0f;</h1>
                <hr class="hr"/>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">Bavarian Filled</label>
                <img src="bavarian.png" class="img-thumbnail"/><br>
                <label for="product1" id="price1">27.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter Quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2">Boston Kreme</label>
                <img src="boston_cream.jpg" class="img-thumbnail"/><br>
                <label for="product2" id="price2">28.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter Quantity"/><br>
            </div>

            <div class="col-4 text-center">
                <label id="product3">Mint Oreo</label>
                <img src="mint_oreo.jpg" class="img-thumbnail"/><br>
                <label for="product3" id="price3">29.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter Quantity"/><br>
            </div>

            <div class="col-4 text-center">
                <label id="product4">Heart Donuts</label>
                <img src="Heart_Donuts.jpg" class="img-thumbnail"/><br>
                <label for="product4" id="price4">30.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter Quantity"/><br>
            </div>

            <div class="col-4 text-center">
                <label id="product5">Mint Oreo</label>
                <img src="MunchkinsSil.jpg" class="img-thumbnail"/><br>
                <label for="product5" id="price5">12.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter Quantity"/><br>
            </div>

            <div class="col-4 text-center">
                <label id="product6">Blueberry Cobbler</label>
                <img src="Blueberry_Cobbler.jpg" class="img-thumbnail"/><br>
                <label for="product6" id="price6">12.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter Quantity"/><br>
            </div>

            <div class="col-4">
                <label for="carts">Orders</label><br>
                <textarea class="form-control order-summary" rows="25" id="carts" readonly style="font-size: 12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                <button class="btn btn-primary btn-custom" onclick="finishOrder()">Finish Order</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
