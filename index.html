<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kenneth Jay Banaag</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<body style="background-color: darkgray;">
    <p>just click the button bellow if you like or dislike the drawing or the artist.</p>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2> My Drawing</h2>
                <img src="boy.jpeg" alt="boy" class="img-thumbnail" style="width:600px; height:600px;" />
                <button type="button" class="btn btn-primary" id="btnLike1">Like &#128077;</button>
                <output id="count1">0</output>

                <button type="button" class="btn btn-secondary" id="btnDislike1">Dislike &#128078;</button>
                <output id="countDislike1">0</output>

            </div>

            <div class="col-6">
                <h2> The Artist</h2>
                <img src="me.jpeg" alt="boy" class="img-thumbnail" style="width:600px; height:600px;" />
                <button type="button" class="btn btn-primary" id="btnLike2">Like &#128077;</button>
                <output id="count2">0</output>

                <button type="button" class="btn btn-secondary" id="btnDislike2">Dislike &#128078;</button>
                <output id="countDislike2">0</output>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
